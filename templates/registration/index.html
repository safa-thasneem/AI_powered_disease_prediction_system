    <form id="form1" name="form1" method="post" action="registration_post">


<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">NAME</label>
                                    <input class="input--style-4" type="text" name="textfield" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">E-MAIL</label>
                                    <input class="input--style-4" type="text" name="textfield3"   pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">AGE</label>
                                    <input class="input--style-4" type="number" name="textfield7" required size="4">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">PHONE_NO</label>
                                    <input class="input--style-4" type="text" name="textfield4" pattern="[789][0-9]{9}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">USERNAME</label>
                                    <input class="input--style-4" type="text" name="textfield2" required>
                                </div>
                            </div>



                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">PASSWORD</label>
                                    <input class="input--style-4" type="password" name="textfield6" pattern=".{8,}" title="Eight or more characters" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">CONFIRM PASSWORD</label>
                                    <input class="input--style-4" type="password" name="textfield5" required>
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
