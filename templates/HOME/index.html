<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #6a1b9a; /* Purple cancer-awareness theme */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Hero Section */
        .hero-section {
            background-image: url('../static/HOME/assets/img/cancer_images.jpg'); /* Replace with a cancer-related image */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 90vh;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.4);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 auto 30px;
        }

        .btn-get-started {
            background: #ff6f91;
            color: #fff;
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: none;
            text-transform: uppercase;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn-get-started:hover {
            background: #ff5370;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .btn-get-started {
                padding: 10px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        Disease Prediction System
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Early Detection Saves Lives</h2>
            <p>
                Utilize AI-powered tools to detect cancer early and take the first step toward a healthier tomorrow.
            </p>
            <a href="/image_upload" class="btn btn-get-started">Get Started</a>
{#            <a href="/history_home" class="btn btn-get-started">History</a>#}
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 Cancer Prediction System. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
